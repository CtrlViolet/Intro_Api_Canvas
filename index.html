<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Canvas</title>
    <!-- Incluir Bootstrap 5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Añadir la sombra y borde al canvas dentro de la tarjeta */   
        .canvas-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Sombra suave */
            border: 1px solid #fa1919;
            /* Borde gris claro */
        }
    
        canvas {
            width: 100%;
            /* Hacer que el canvas ocupe todo el ancho de la tarjeta */
            height: 100%;
            /* Hacer que el canvas ocupe todo el alto de la tarjeta */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card con sombra y borde gris claro -->
                <div class="card shadow-sm border border-warning">
                    <div class="card-header text-center bg-primary text-white">
                        <h5 class="m-0">Dibujo en Canvas</h5>
                    </div>
                    <div class="card-body text-center">
                <canvas id="canvas" width="300" height="300"></canvas>
            </div>
        </div>
    </div>
<!-- Bootstrap JS (opcional si necesitas funcionalidad adicional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/main.js"></script>  <!-- Aquí se encuentra el código JavaScript para el dibujo -->        
</body>
</html>
